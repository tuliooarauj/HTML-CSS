<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens dinâmicas a partir do crop.</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <picture>
        <source media="(max-width: 650px )" srcset="img/foto-pp.png" type="image/png">
        <source media="(max-width: 904px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1350px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem dinâmica">
    </picture>
    
</body>
