<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
         um parágrafo de qualquer jeito, basta escrever dentro do &lt;p&gt; e &lt;/p&gt;!</p>

    <p>Para quebrar em algum ponto específico, <br>como esse  basta usar a tag &lt;br&gt;!</p>

    <!--ÁREA DE COMENTÁRIO-->

    <p>
        Adicionando alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &downarrow;

    </p>

    <p>
        Adicionando alguns emojis!

        &#x1F4AA;
        &#x1F609;


    </p>

</body>
</html>
