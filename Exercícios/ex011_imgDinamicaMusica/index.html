<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture> <!-- Fotos em ordem crescente de tamanho de modo em que fiquem uma a baixo da outra. -->
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    
    <audio preload="metadata" controls>
        <source src="midia/wesleySafadao.mp3" type="audio/mpeg">
        <source src="midia/wesleySafadao.ogg" type="audio/ogg">
        <source src="midia/wesleySafadao.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/wesleySafadao.mp3" download="wesleySafadao.mp3" type="audio/mpeg"></a>
        </p>
    </audio>
</body>
</html>
