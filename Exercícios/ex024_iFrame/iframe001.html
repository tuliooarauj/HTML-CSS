<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            /* Config na css é soberana à config inline no html */
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acessando o site do CursoemVideo.
        <!-- Tamanho padrão iframe 300x150(px) -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"  >
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
    </p>
    <p>
        Repositório Gustavo Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub.</a>
        </iframe>
    </p>
    <p>
        O site do Google não é permitido para ser acessado via iframe. 
        <iframe src="https://www.google.com" frameborder="0"></iframe>
    </p>
</body>
</html>
